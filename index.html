<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="container">
      <h1>Tic-Tac-Toe</h1>
      <button id="playWithXButton">Play with X</button>
      <button id="playWithOButton">Play with O</button>

      <div class="gameContainer">
        <div class="instructions">
          <p>You will play against yourself until I figure out how AI works.</p>
        </div>
        <div class="game">
          <div class="grid">
            <div class="cell">
              <div class="X">X</div>
              <div class="O">O</div>
            </div>
            <div class="cell">
              <div class="X">X</div>
              <div class="O">O</div>
            </div>
            <div class="cell">
              <div class="X">X</div>
              <div class="O">O</div>
            </div>
            <div class="cell">
              <div class="X">X</div>
              <div class="O">O</div>
            </div>
            <div class="cell">
              <div class="X">X</div>
              <div class="O">O</div>
            </div>
            <div class="cell">
              <div class="X">X</div>
              <div class="O">O</div>
            </div>
            <div class="cell">
              <div class="X">X</div>
              <div class="O">O</div>
            </div>
            <div class="cell">
              <div class="X">X</div>
              <div class="O">O</div>
            </div>
            <div class="cell">
              <div class="X">X</div>
              <div class="O">O</div>
            </div>
          </div>
        </div>
      </div>
      <button id="restartGame">Restart game</button>
    </main>
  </body>
  <script src="script.js"></script>
</html>
